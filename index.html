<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="hero-image"></div>
    <div class="rellax parallax-el" data-rellax-speed="4"></div>
    <div class="rellax text" data-rellax-speed="10"></div>
    <div class="rellax clouds" data-rellax-speed="8"></div>
    <div class="whitespace"></div>
    <div class="rellax content" data-rellax-speed="10">
      <div class="row content-container">
        <div class="col-md-4 text-container">
          <h4>Happy Anniversary Pumpy</h4>
          <p>
            My love for You, 
            </br>
            and Today is a celebration of me and you.
          </br>
            With every passing year, 
            </br>
            our hearts come much closer, 
            </br>
            Your thought just makes be go on my knees my dear.
            </br>

            Your are my heaven 
            </br>
            We will continue this joy, we are given...
            </br>
          </p>
        </div>
        <div class="col-md-8 img-container">
          <div class="row">
            <div class="col-md-3 img-small">
              <img src="img-left3.jpeg" alt="" />
            </div>
            <div class="col-md-4">
              <img src="img-mid2.jpeg" alt="" />
            </div>
            <div class="col-md-3 img-small">
              <img src="img-right2.jpeg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="rellax.min.js"></script>
    <script type="text/javascript">
      var rellax = new Rellax(".rellax");
    </script>
  </body>
</html>
